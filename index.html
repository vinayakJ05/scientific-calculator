<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Scientific calculator</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
   </script>
   <script src="script.js"></script>
</head>

<body>
   <div class="container">
      <h1 class="text-center mt-3">Scientific Calculator</h1>
      <div class="row">
         <div class="col-12 offset-md-3 col-md-6">
            <div class="card">
               <div class="card-body">
                  <input id="calc-display" readonly class="form-control form-control-lg text-end" type="text"
                     placeholder="0" aria-label=".form-control-lg example">
                  <div class="row gx-1">
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">(</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">)</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">%</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">AC</button>
                     </div>

                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">7</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">8</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">9</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">÷</button>
                     </div>

                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">4</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">5</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">6</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">×</button>
                     </div>

                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">1</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">2</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">3</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">-</button>
                     </div>

                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">0</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">.</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">+</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-primary w-100 mt-2 border border-primary">=</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="myText btn btn-light w-100 mt-2 border">sin</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="myText btn btn-light w-100 mt-2 border">ln</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">π</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="myText btn btn-light w-100 mt-2 border">cos</button>
                     </div>

                     <div class="col-3">
                        <button type="button" class="myText btn btn-light w-100 mt-2 border">log</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border">e</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="myText btn btn-light w-100 mt-2 border">tan</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="myText btn btn-light w-100 mt-2 border">√</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border ">!</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="myText btn btn-light w-100 mt-2 border ">^</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border ">exp</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border ">Ans</button>
                     </div>

                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border ">Rad</button>
                     </div>
                     <div class="col-3">
                        <button type="button" class="btn btn-light w-100 mt-2 border ">Deg</button>
                     </div>
                     <div class="col-3">
                        <button type="button" id="myButton" class="btn btn-light w-100 mt-2 border ">Inv</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div> 
</body>

</html>
